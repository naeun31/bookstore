<!DOCTYPE html>
<html lang="ko">
<head>

                            <button type="button" class="btn btn-secondary">삭제</button>
                        </div>
                    </div>
                    <div class="list bg-color">
                        <ul class="">

                                <div class="tbl thead">
                                    <div>
                                        <div class="form-chk">
                                            <input type="checkbox" name="" id="">

                                        <div class="form-chk">
                                            <input type="checkbox" name="" id="">
                                        </div>
                                    </div>
                                    <div>aa</div>
                                    <div class="text-center">bb</div>
                                    <div class="text-center">cc</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class=" col-md-12 col-lg-4">
                    <div class="detail bg-color">
                        <div class="form-box">
                            <label for="">제목</label>
                            <input type="text">
                        </div>
                        <div class="row">
                            <div class="col-md-8 col-sm-7">
                                <div class="form-box">
                                    <label for="">저자</label>
                                    <input type="text">
                                </div>
                                <div class="form-box">
                                    <label for="">출판사</label>

                                <div class="form-box">
                                    <label for="">서가번호</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-5">
                                <div class="form-box">
                                    <div class="img-box">
                                        <label for="">이미지</label>
                                        <div class="err-img">
                                            <div>
                                                <i class="xi-image-o"></i>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle"><input type="text" class="form-control" placeholder="서가번호"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark">등록</button>
            </div>
          </div>
        </div>
      </div>
    <script src="../lib/bootstrap-4.2.1/js/jquery-3.5.1.min.js"></script>
